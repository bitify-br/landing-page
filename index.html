<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initinal-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <div class="w-full max-w-screen-2xl py-10">

            <img src="assets/icons/arrow-right-box.svg" />

        </button>
      </div>
    </div>
    <div class="relative w-full max-w-screen-2xl">
      <img class="absolute" src="assets/images/wave-green.svg" />
